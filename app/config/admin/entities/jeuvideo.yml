easy_admin:
    entities:
        JeuVideo:
            class: JC\SortieJeuVideoBundle\Entity\JeuVideo
            list:
                fields:
                    - nom
                    - published
                    - typesJeu
                    - themesJeu
            show:
                fields:
                    - id
                    - nom
                    - description
                    - published
                    - typesJeu
                    - themesJeu
            form:
                fields:
                    - { property: 'id', type_options: { 'disabled': true } }
                    - nom
                    - published 
                    - description
                    - published
                    - typesJeu
                    - themesJeu                                    

