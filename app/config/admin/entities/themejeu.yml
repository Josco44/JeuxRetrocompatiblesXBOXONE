easy_admin:
    entities:
        ThemeJeu:
            class: JC\SortieJeuVideoBundle\Entity\ThemeJeu
            list:
                fields:
                    - id
                    - nom
                    - noOrdre
            show:
                fields:
                    - id
                    - nom
                    - noOrdre
            form:
                fields:
                    - { property: 'id', type_options: { 'disabled': true } }
                    - nom
                    - noOrdre