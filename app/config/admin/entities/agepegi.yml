easy_admin:
    entities:
        AgePegi:
            class: JC\SortieJeuVideoBundle\Entity\AgePegi
            list:
                fields:
                    - age
                    - { property: 'image', type: 'image', base_path: '%app.path.jeuvideo_images%' }
            show:
                fields:
                    - age
                    - { property: 'image', type: 'image', base_path: '%app.path.jeuvideo_images%' }
            form:
                fields:
                    - { property: 'id', type_options: { 'disabled': true } }
                    - age
                    - { property: 'imageFile', type: 'vich_image' }
